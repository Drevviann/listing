<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dracin Glass List</title>

<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root {
  --bg: #0b0f14;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --text: #e6edf3;
  --muted: #9aa4b2;
  --green: rgba(46,160,67,0.7);
  --gray: rgba(139,148,158,0.7);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top left, #1a2330, transparent 45%),
    radial-gradient(circle at bottom right, #0f172a, transparent 40%),
    var(--bg);
  color: var(--text);
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 22px;
}

/* GLASS BASE */
.glass {
  background: var(--glass);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 16px;
}

/* AUTHOR */
.header {
  display: flex;
  gap: 14px;
  align-items: center;
  margin-bottom: 22px;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid var(--border);
}

.author-info h2 {
  margin: 0;
  font-size: 18px;
}

.author-info span {
  font-size: 13px;
  color: var(--muted);
}

/* ADD */
.input-group {
  display: flex;
  gap: 10px;
  padding: 14px;
  margin-bottom: 14px;
}

.input-group input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text);
  outline: none;
}

.btn-glass {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--glass);
  backdrop-filter: blur(14px);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: var(--text);
}

/* SEARCH */
.search {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px;
  margin-bottom: 18px;
}

.search i {
  font-size: 18px;
  color: var(--muted);
}

.search input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text);
  outline: none;
}

/* CARD */
.card {
  display: flex;
  justify-content: space-between;
  gap: 14px;
  padding: 16px;
  margin-bottom: 14px;
  transition: 0.2s;
}

.card.done {
  opacity: 0.5;
  text-decoration: line-through;
}

.card h4 {
  margin: 0 0 4px;
  font-size: 15px;
}

.category {
  font-size: 12px;
  color: var(--muted);
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 8px;
  padding: 6px;
  border-radius: 14px;
}

.btn {
  width: 36px;
  height: 36px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--glass);
  backdrop-filter: blur(14px);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 18px;
}

.btn.check {
  color: var(--green);
}

.btn.remove {
  color: var(--gray);
}
/* ðŸ”¥ EXTREME SEAMLESS FIRE */
.fire-wrapper {
  position: relative;
  overflow: hidden;
}

.fire {
  position: absolute;
  top: -26px;
  right: -26px;
  width: 90px;
  height: 90px;
  pointer-events: none;
  filter: blur(0.3px);
}

/* CORE FLAME */
.fire::before,
.fire::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background:
    radial-gradient(circle at 50% 70%,
      #fff7c2 0%,
      #ffd000 15%,
      #ff9800 35%,
      #ff5722 55%,
      rgba(255,87,34,0.15) 70%,
      transparent 80%
    );
  animation: flame-core 2.6s linear infinite;
}

/* SECOND LAYER */
.fire::after {
  transform: scale(1.25);
  opacity: 0.55;
  filter: blur(2px);
  animation: flame-core 3.8s linear infinite;
}

/* EXTRA FLAME PARTICLES */
.fire span {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 50% 75%,
      #ffcc00 0%,
      #ff7b00 40%,
      transparent 70%);
  border-radius: 50%;
  filter: blur(1.5px);
  animation: flame-flicker 1.9s infinite alternate;
}

@keyframes flame-core {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.9;
  }
  50% {
    transform: translateY(-22px) scale(1.15);
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 0.9;
  }
}

@keyframes flame-flicker {
  0% {
    transform: translateY(0) scale(0.9);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-18px) scale(1.25);
    opacity: 1;
  }
}


/* MOBILE */
@media (max-width: 480px) {
  .btn {
    width: 30px;
    height: 30px;
    font-size: 15px;
  }
}
</style>
</head>
<body>

<div class="container">

  <!-- AUTHOR -->
  <div class="header">
    <img src="https://i.pinimg.com/1200x/08/cd/6a/08cd6a17d0edc236d9263cc8b0b8ecd9.jpg" class="avatar">
    <div class="author-info">
      <h2>DREVVIANN</h2>
      <span>Listing Master</span>
    </div>
  </div>

  <!-- ADD -->
<div class="input-group glass fire-wrapper">
  <div class="fire">
    <span></span>
  </div>

  <input id="taskInput" placeholder="Tambah list baru...">
  <button class="btn-glass" onclick="addTask()">
    <i class="ri-add-line"></i>
  </button>
</div>


  <!-- SEARCH -->
  <div class="search glass">
    <i class="ri-search-line"></i>
    <input id="searchInput" placeholder="Cari list..." oninput="render()">
  </div>

  <!-- LIST -->
  <div id="list"></div>

</div>

<script>
const KEY = "dracin_glass_list";
let tasks = JSON.parse(localStorage.getItem(KEY)) || [];

function save() {
  localStorage.setItem(KEY, JSON.stringify(tasks));
}

function addTask() {
  const input = document.getElementById("taskInput");
  if (!input.value.trim()) return;

  tasks.push({
    id: Date.now(),
    text: input.value,
    done: false
  });

  input.value = "";
  save();
  render();
}

function toggle(id) {
  tasks = tasks.map(t =>
    t.id === id ? { ...t, done: !t.done } : t
  );
  save();
  render();
}

function removeTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  save();
  render();
}

function render() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  const list = document.getElementById("list");
  list.innerHTML = "";

  tasks
    .filter(t => t.text.toLowerCase().includes(q))
    .forEach(t => {
      const el = document.createElement("div");
      el.className = "card glass" + (t.done ? " done" : "");
      el.innerHTML = `
        <div>
          <h2>${t.text}</h2>
          <div class="category">Kategori: Dracin</div>
        </div>
        <div class="actions glass">
          <button class="btn check" onclick="toggle(${t.id})">
            <i class="ri-check-line"></i>
          </button>
          <button class="btn remove" onclick="removeTask(${t.id})">
            <i class="ri-delete-bin-line"></i>
          </button>
        </div>
      `;
      list.appendChild(el);
    });
}

render();
</script>

</body>
</html>
